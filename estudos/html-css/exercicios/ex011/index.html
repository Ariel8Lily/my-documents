<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>

<body>
  <h1>Imagens dinâmicas</h1>
  <p>
    tente abrir esse site em vários dispositicos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
  </p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>
    Vamos aprender a Reproduzindo áudio em HTML5.
  </p>
  <audio src="midia/song.mp3" controls></audio>

  <audio preload="metadata" controls loop>
    <source src="midia/song.mp3" type="audio/mpeg">
    <p>
      Infelizmente seus navegador não conseguiu reproduzir áudio. <a href="midia/song.mp3" download="song.mp3" target="_blank">Clique aqui para baixar o arquivo</a>
    </p> 
  </audio>

</body>

</html>
